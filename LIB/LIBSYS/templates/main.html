<!DOCTYPE html>
<html lang="en">
    {%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href={%static '/main.css'%}>
    

</head>
<body>
    {% include 'navlinks.html' %}
    <div class="welcome-bg-container">
        <div class="welcome-bg" style="background-image: url({% static '/images/libbg.jpg' %});
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        
        "></div>        
    </div>
    <section class="news-container">
        {% for story in storys %}
        <div class="news">        
            {% comment %} <h2>{{story.title}}</h2> {% endcomment %}
            <p>{{story.story.html|safe}}</p>

            <span style="color: blue;">Created on: {{story.created}}</span>
        </div>
        {%endfor%}
        <Button class="more" >more..</Button>
    </section>
    <div>
        <h2>Fines Fines Fines!!!!</h2>

    </div>
    <script src={% static 'JS/App.js' %}></script>
    

</body>

</html>
