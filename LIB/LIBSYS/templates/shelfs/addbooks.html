{% extends 'base.html' %}
    {% block content %}
    {% if user.is_authenticated %}
    <form action="{%url 'add'%}" method="post" enctype="multipart/form-data">
          <h4>Welcome {{user}}</h4>

        {%csrf_token%}
        
        <div class="container" >           
            {{form.as_p}}
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    {% else %}

      <h2>You not a member</h2>
      <a href='{% url "login"%}'>Login?</a>
    {% endif %}
  {% endblock %}
