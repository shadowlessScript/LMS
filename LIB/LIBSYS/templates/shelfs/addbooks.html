<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms demo</title>
    
  </head>
  <body>
    {% include 'navlinks.html' %}
    {% if user.is_authenticated %}
    <h4>Welcome {{user}}</h4>
    <form action="{%url 'add'%}" method="post">
        {%csrf_token%}
        <div class="container" >
            {% if messages %}
                {% for msg in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{msg}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {%endfor%}
            {%endif%}
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="title">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Author</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="Author">
          </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Serial number</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="serial_number">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Description</label>
              <textarea  class="form-control" id="exampleInputPassword1" name="description"></textarea>
            </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    {% else %}

      <h2>You not a member</h2>
      <a href='{% url "login"%}'>Login?</a>
    {% endif %}
  </body>
</html>
