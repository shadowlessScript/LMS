{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href={% static 'news.css' %}>

        <form class='news-post' method='post' action="{% url 'blog' %}">
            {% csrf_token %}
            
            
            {{blog.media}}
            {{blog.as_p}}
            {% localize on %}{{blog.created}} {% endlocalize%}
            <button type='submit'>Submit</button> 
        </form>
        <script src={% static 'JS/App.js' %}></script>
{% endblock %}
