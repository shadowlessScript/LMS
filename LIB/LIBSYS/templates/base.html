<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	{% comment %} <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> {% endcomment %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="{% static 'images/shelf.png' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'navlinks.css' %}">
	{% block style %}{% endblock%}
</head>
<body>
	{%include 'navlinks.html'%}
	{%if messages%}
	<div class="container" style="position:absolute;z-index:10;left:20%">
		{% for messages in messages  %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
			{{messages}}
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>	
	{% endfor %}

	
	{% endif %}
	{%block content%}

	{%endblock%}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	{% block script %}{% endblock %}
</body>
</html>
